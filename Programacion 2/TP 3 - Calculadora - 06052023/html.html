<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input id='curCalculate' type="text">
    <div class="nums">
      <input class='n1' id="input1" type="button" value="1">
      <input class='n2' id="input1" type="button" value="2">
      <input class='n3' id="input1" type="button" value="3">
      <input class='op' id="input1" type="button" value="+">
      <input class='n4' id="input1" type="button" value="4">
      <input class='n5' id="input1" type="button" value="5">
      <input class='n6' id="input1" type="button" value="6">
      <input class='op' id="input1" type="button" value="-">
      <input class='n7' id="input1" type="button" value="7">
      <input class='n8' id="input1" type="button" value="8">
      <input class='n9' id="input1" type="button" value="9">
      <input class='op' id="input1" type="button" value="x">
      <input class='n0' id="input1" type="button" value="0">
      <input class='ac' id="input1" type="button" value="AC">
      <input class='op' id="input1" type="button" value="/">
    </div>
    <!-- <div class="operators">
    </div> -->
    <div class="eq">
      <input class='btneq' id="eq" type="button" value="=">
    </div>
  </div>

</body>
<script src="app.js"></script>
</html>
